<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="./sample.css">
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>
<script type="text/javascript" src="./sample.js"></script>

<script>
    var canvas = new Canvas(document.getElementById("myCanvas"), 0, 3);
    var ball = new Ball(10, 2, -2);
    var paddle = new Paddle(10, 75, document.getElementById("myCanvas").width / 2);
    var brick = new Brick(5, 3, 75, 20, 10, 30, 30);
    setBricks(brick);
    addEventListeners(canvas, paddle);

    draw(canvas, ball, paddle, brick);
</script>

</body>
</html>
