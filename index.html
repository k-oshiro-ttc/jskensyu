<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="./sample.css">
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>
<script type="text/javascript" src="./sample.js"></script>

<script>
    var breakout = new Breakout(document.getElementById("myCanvas"), 0, 3,
                                10, 2, -2,
                                10, 75, document.getElementById("myCanvas").width / 2,
                                5, 3, 75, 20, 10, 30, 30);
    setBricks(breakout.getBrick());
    addEventListeners(breakout);

    draw();
</script>

</body>
</html>
